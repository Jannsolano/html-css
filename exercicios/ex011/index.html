<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em html5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 725px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1025px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="img-g">
    </picture>
    <h1>Reproduzindo Áudios</h1>
    <p>Música</p>
    <audio preload src="midia/happy-mistake.mp3" type="audio/mpeg" controls loop></audio>
    <p>caso tenha um problema, pode baixar o áudio <a href="midia/happy-mistake.mp3">Aqui</a>.</p>
</body>
</html>
