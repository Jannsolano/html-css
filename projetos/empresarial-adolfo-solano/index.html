<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="./CSS e Js/style.css">
    <title>Empresarial</title>
</head>
<body>
    
    <header class="cabecalho">
            <h1>Empresarial Adolfo Solano</h1>
            <nav class="menu">
                <a href="#">Página inicial</a>
                <a href="#">Localização</a>
                <a href="#">Sobre</a>
                <a href="#">Parceiros</a>
            </nav>
    </header>
    <main>
        <div class="wrapper">
            <div class="slide-wrapper" data-slide="wrapper">
                <button class="slide-nav-button slide-nav-previous fas fa-chevron-left" data-slide="nav-previous-button"></button>
                <button class="slide-nav-button slide-nav-next fas fa-chevron-right" data-slide="nav-next-button"></button>
                <div class="slide-list" data-slide="list">
                    <div class="slide-item" data-slide="item" data-index="0">
                        <div class="slide-content">
                            <img class="slide-image" src="./files/banner viviane.png" alt="Viviane Advogada">
                            <div class="slide-description">
                                <h3>Viviane Adolfo advocacia</h3>
                            </div>
                        </div>
                    </div>
                    <div class="slide-item" data-slide="item" data-index="1">
                        <div class="slide-content">
                            <img class="slide-image" src="./files/banner nicole.png" alt="Meu açai">
                            <div class="slide-description">
                                <h3>Meu Açaí</h3>
                            </div>
                        </div>
                    </div>
                    <div class="slide-item" data-slide="item" data-index="2">
                        <div class="slide-content">
                            <img class="slide-image" src="./files/Aluga-se.png" alt="Sala3 disponivel">
                            <div class="slide-description">
                                <h3>Sala 3 disponível</h3>
                            </div>
                        </div>
                    </div>
                    <div class="slide-item" data-slide="item" data-index="3">
                        <div class="slide-content">
                            <img class="slide-image" src="./files/Aluga-se.png" alt="Sala 4 disponivel">
                            <div class="slide-description">
                                <h3>Sala 4 disponível</h3>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="slide-controls" data-slide="controls-wrapper">
                  <!--<button class="slide-control-button fas fa-circle" data-slide="control-button"></button> -->
                </div>
            </div>
        </div>
      
    </main>
    
    <footer class="rodape">
    <!-- testar gradiente na vertical, e background preto-->
        <h3>Contato</h3>
        <p>(87)988xx-xxxx</p>
        <p>email@gmail.com</p>
    </footer>
    <script src="./CSS e Js/slides.js"></script>
</body>
</html>
